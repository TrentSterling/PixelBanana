
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Banana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Semantic Colors mapped to CSS Variables
              app: {
                bg: 'var(--bg-app)',
                panel: 'var(--bg-panel)',
                element: 'var(--bg-element)',
                hover: 'var(--bg-hover)',
              },
              border: {
                base: 'var(--border-base)',
                highlight: 'var(--border-highlight)',
              },
              txt: {
                main: 'var(--text-main)',
                muted: 'var(--text-muted)',
                dim: 'var(--text-dim)',
                inverted: 'var(--text-inverted)',
              },
              accent: {
                main: 'var(--accent-main)',
                hover: 'var(--accent-hover)',
                text: 'var(--accent-text)',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Base Variables & Themes */
      :root {
        /* Default: COSMIC (Deep Purple/Dark) */
        --bg-app: #020203;
        --bg-panel: #0a0a0f;
        --bg-element: #18181b;
        --bg-hover: #27272a;
        --border-base: #27272a;
        --border-highlight: #bd00ff;
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
        --text-dim: #52525b;
        --text-inverted: #000000;
        --accent-main: #facc15; /* Neon Yellow */
        --accent-hover: #fef08a;
        --accent-text: #000000;
      }

      [data-theme='midnight'] {
        /* Midnight (Blue Grey/High Contrast) */
        --bg-app: #0f172a;
        --bg-panel: #1e293b;
        --bg-element: #334155;
        --bg-hover: #475569;
        --border-base: #475569;
        --border-highlight: #38bdf8;
        --text-main: #f8fafc;
        --text-muted: #cbd5e1;
        --text-dim: #64748b;
        --text-inverted: #0f172a;
        --accent-main: #38bdf8; /* Sky Blue */
        --accent-hover: #7dd3fc;
        --accent-text: #0f172a;
      }

      [data-theme='paper'] {
        /* Paper (Light Mode) */
        --bg-app: #f3f4f6;
        --bg-panel: #ffffff;
        --bg-element: #f9fafb;
        --bg-hover: #e5e7eb;
        --border-base: #d1d5db;
        --border-highlight: #4f46e5;
        --text-main: #111827;
        --text-muted: #4b5563;
        --text-dim: #9ca3af;
        --text-inverted: #ffffff;
        --accent-main: #4f46e5; /* Indigo */
        --accent-hover: #6366f1;
        --accent-text: #ffffff;
      }

      [data-theme='terminal'] {
        /* Terminal (Black/Green) */
        --bg-app: #000000;
        --bg-panel: #111111;
        --bg-element: #222222;
        --bg-hover: #333333;
        --border-base: #333333;
        --border-highlight: #22c55e;
        --text-main: #eeeeee;
        --text-muted: #aaaaaa;
        --text-dim: #666666;
        --text-inverted: #000000;
        --accent-main: #22c55e; /* Matrix Green */
        --accent-hover: #4ade80;
        --accent-text: #000000;
      }

      [data-theme='synthwave'] {
        /* Synthwave (Neon Pink/Purple) */
        --bg-app: #18002e;
        --bg-panel: #240046;
        --bg-element: #3c096c;
        --bg-hover: #5a189a;
        --border-base: #5a189a;
        --border-highlight: #ff00ff;
        --text-main: #e0aaff;
        --text-muted: #c77dff;
        --text-dim: #9d4edd;
        --text-inverted: #10002b;
        --accent-main: #ff00ff; /* Neon Magenta */
        --accent-hover: #e0aaff;
        --accent-text: #ffffff;
      }

      [data-theme='retro'] {
        /* Retro (Beige/Orange) */
        --bg-app: #f0e6d2;
        --bg-panel: #e6dbbf;
        --bg-element: #d4c5a3;
        --bg-hover: #c2b28f;
        --border-base: #a8997a;
        --border-highlight: #ea580c;
        --text-main: #433422;
        --text-muted: #5c4d3c;
        --text-dim: #786a58;
        --text-inverted: #f0e6d2;
        --accent-main: #ea580c; /* Burnt Orange */
        --accent-hover: #fb923c;
        --accent-text: #ffffff;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-app); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-element); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--border-base); 
      }
      
      .checkerboard {
        background-image: linear-gradient(45deg, rgba(128,128,128,0.1) 25%, transparent 25%),
          linear-gradient(-45deg, rgba(128,128,128,0.1) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, rgba(128,128,128,0.1) 75%),
          linear-gradient(-45deg, transparent 75%, rgba(128,128,128,0.1) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-app-bg text-txt-main h-screen overflow-hidden selection:bg-accent-main selection:text-accent-text transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
